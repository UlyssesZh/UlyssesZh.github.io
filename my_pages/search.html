---
title: Search
permalink: "/search/"
layout: my_page
no_gitalk: true
---

{% include search.html %}
<ul id="search-results" class="post-list"></ul>

<script>
	window.store = {
	{% for post in site.posts %}
		"{{ post.url | slugify }}": {
			"title": "{{ post.title | markdownify_no_p | strip_newlines | replace: "\", "\\\" | replace: '"', '\"' }}",
			{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
			"date": "{{ post.date | date: date_format }}",
			"excerpt": "{{ post.excerpt | markdownify_no_p | strip_newlines | replace: "\", "\\\" | replace: '"', '\"' }}",
			"content": {{ post.content | strip_html | strip_newlines | jsonify }},
			"tags": {{ post.tags | jsonify }},
			"categories": {{ post.categories | jsonify }},
			"url": "{{ post.url }}",
			"image": "{{ post.image }}"
		}
		{% unless forloop.last %}, {% endunless %}
	{% endfor %}
  };
</script>
<script src="https://fastly.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js"></script>
<script>
(function () {
function displaySearchResults(results, store) {
	var searchResults = document.getElementById('search-results');

	if (results.length) { // Are there any results?
		var appendString = '';

		for (var i = 0; i < results.length; i++) {  // Iterate over the results
			var item = store[results[i].ref];
			appendString += '<li><span class="post-meta">' + item.date + '</span>';
			appendString += '<h3><a class="post-link" href="' + item.url + '">' + item.title + '</a></h3>';
			appendString += '<p>' + `<img src="${item.image}" style="float: right; padding-left: 12px; padding-bottom: 6px" width="64">` + item.excerpt + '</p>';
			appendString += '<ul><li>Categories: ' + item.categories.map(cat => `<a href="/archives/category/${cat.replace(/ /g, '-')}">${cat}</a>`).join(", ") + '</li>';
			appendString += '<li>Tags: ' + item.tags.map(tag => `<a href="/archives/tag/${tag.replace(/ /g, '-')}">${tag}</a>`).join(", ") + '</li></ul></li>';
		}

		searchResults.innerHTML = appendString;
	} else {
		searchResults.innerHTML = '<li>No results found.</li>';
	}
}

function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split('&');

	for (var i = 0; i < vars.length; i++) {
		var pair = vars[i].split('=');

		if (pair[0] === variable) {
			return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
		}
	}
}

var searchTerm = getQueryVariable('query');

if (searchTerm) {
	document.getElementById('search-box').setAttribute("value", searchTerm);

	// Initalize lunr with the fields it will be searching on. I've given title
	// a boost of 10 to indicate matches on this field are more important.
	var idx = lunr(function () {
		this.field('id');
		this.field('title', { boost: 10 });
		this.field('excerpt');
		this.field('categories');
		this.field('tags');
		this.field('content');
		for (var key in window.store) { // Add the data to lunr
			this.add({
				'id': key,
				'title': window.store[key].title,
				'excerpt': window.store[key].excerpt,
				'categories': window.store[key].categories,
				'tag': window.store[key].tags,
				'content': window.store[key].content
			});
		}
	});

	var results = idx.search(searchTerm); // Get lunr to perform a search
	displaySearchResults(results, window.store); // We'll write this in the next section
}
})();
</script>
