name: Deploy to pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.JEKYLL_PAT }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        id: setup-ruby
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Restore development binary dependencies
        uses: actions/cache/restore@v3
        id: cache-restore
        with:
          path: ${{ github.workspace }}/bin-dev
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/cabal.lock') }}
      
      - name: Set up GHC
        if: steps.cache-restore.outputs.cache-hit != 'true'
        uses: haskell-actions/setup@v2
        id: setup-ghc
        with:
          ghc-version: 9.4.7

      - name: Install Haskell packages
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: cabal v2-install pandoc-cli pandoc-crossref --install-method=copy --installdir=$GITHUB_WORKSPACE/bin-dev

      - name: Save development binary dependencies
        uses: actions/cache/save@v3
        id: cache-save
        if: steps.cache-restore.outputs.cache-hit != 'true'
        with:
          path: ${{ github.workspace }}/bin-dev
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/cabal.lock') }}
      
      - name: Install cargo packages
        uses: baptiste0928/cargo-install@v2
        with:
          crate: pandoc-katex
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/cargo.lock') }}

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Add development binaries to PATH
        run: |
          echo "$GITHUB_WORKSPACE/bin-dev" >> $GITHUB_PATH

      - name: Jekyll build
        run: bundle exec jekyll build --verbose --trace --profile --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2
